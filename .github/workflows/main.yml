
name: Build and Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master,main]

jobs:
 test:
 runs-on: ubuntu-latest
 steps:
 - uses: actions/checkout@v2
 - name: Use Node.js
 uses: actions/setup-node@v1
 with:
 node-version: 12.x
 - name: Install dependencies
 run: npm ci
 - name: Run tests
 run: npm test
